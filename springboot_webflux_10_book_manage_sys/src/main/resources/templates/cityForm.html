<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>CityForm</title>
</head>
<body>
<div class="contentDiv">
    <legend>
        <strong>City Manage</strong>
    </legend>

    <form th:action="@{/city/{action}(action=${action})}" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="city_id" class="col-sm-2 control-label">ID:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="city_id" name="id" th:value="${city.id}">
            </div>
        </div>

        <div class="form-group">
            <label for="city_provinceId" class="col-sm-2 control-label">ProvinceId:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="city_provinceId" name="provinceId" th:value="${city.provinceId}">
            </div>
        </div>

        <div class="form-group">
            <label for="city_cityName" class="col-sm-2 control-label">Name:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="city_cityName" name="cityName" th:value="${city.cityName}">
            </div>
        </div>

        <div class="form-group">
            <label for="city_description" class="col-sm-2 control-label">Description:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="city_description" name="description" th:value="${city.description}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="Submit"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="Return" onclick="history.back()"/>
            </div>
        </div>


    </form>
</div>

</body>
</html>
