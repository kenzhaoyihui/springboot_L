<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>
<div>
    <table>
        <legend>
            <strong>One City</strong>
        </legend>
        <tbody>
        <tr>
            <td th:text="${city.id}"></td>
            <td th:text="${city.provinceId}"></td>
            <td th:text="${city.cityName}"></td>
            <td th:text="${city.description}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
